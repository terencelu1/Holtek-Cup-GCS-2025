<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV × UGV Control Center</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/system.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Toggle Button -->
                <button class="sidebar-toggle me-2" id="sidebarToggle" title="摺疊/展開側邊欄">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-satellite-dish"></i> UAV × UGV Control Center
                </span>
            </div>
            <div class="navbar-nav flex-row">
                <div class="nav-item me-3">
                    <span class="text-light" id="currentTime">20:12:03</span>
                </div>
                <div class="nav-item me-3">
                    <span class="text-light" id="currentDate">2025/11/19</span>
                </div>
                <div class="nav-item">
                    <span class="text-light" id="weatherInfo">
                        <i class="fas fa-thermometer-half"></i> 24°C | 
                        <i class="fas fa-wind"></i> 3.5 m/s
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div class="sidebar" id="sidebar">
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">總覽</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('map_page') }}">
                    <i class="fas fa-map"></i>
                    <span class="nav-text">地圖與任務</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('performance_page') }}">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-text">性能與記錄</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('system_page') }}">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">系統與電源</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- 第一行：系統設定（全寬但緊湊） -->
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card compact-card mb-2">
                        <div class="card-header bg-primary text-white compact-header">
                            <i class="fas fa-cog"></i> 系統設定
                        </div>
                        <div class="card-body compact-body">
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <label class="form-label small-label">前端更新頻率</label>
                                    <select class="form-select form-select-sm" id="updateRateSelect">
                                        <option value="5">5 Hz</option>
                                        <option value="10" selected>10 Hz</option>
                                        <option value="20">20 Hz</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small-label">回放緩衝設定（秒）</label>
                                    <input type="number" class="form-control form-control-sm" id="playbackBufferInput" value="300" min="60" max="3600" step="60">
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="highFreqDataSwitch">
                                        <label class="form-check-label small-label" for="highFreqDataSwitch">
                                            啟用高頻資料顯示（IMU）
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button class="btn btn-primary btn-sm" id="saveSettingsBtn">
                                        <i class="fas fa-save"></i> 儲存設定
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第二行：連線健康與 Companion 狀態並排 -->
            <div class="row mb-2">
                <div class="col-lg-6">
                    <div class="card compact-card mb-2">
                        <div class="card-header bg-info text-white compact-header">
                            <i class="fas fa-signal"></i> 連線健康
                        </div>
                        <div class="card-body compact-body">
                            <div id="linkHealthContent">
                                <!-- 動態生成連線健康資訊 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card compact-card mb-2">
                        <div class="card-header bg-secondary text-white compact-header">
                            <i class="fas fa-server"></i> Companion 系統狀態
                        </div>
                        <div class="card-body compact-body">
                            <div id="companionStatusContent">
                                <!-- 動態生成 Companion 狀態 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三行：系統健康總分與充電狀態並排 -->
            <div class="row mb-2">
                <div class="col-lg-6">
                    <div class="card compact-card mb-2">
                        <div class="card-header bg-success text-white compact-header">
                            <i class="fas fa-heartbeat"></i> 系統健康總分
                        </div>
                        <div class="card-body compact-body">
                            <div class="row g-2" id="healthOverviewContent">
                                <!-- 動態生成健康分數圓形儀表 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card compact-card mb-2">
                        <div class="card-header bg-warning text-dark compact-header">
                            <i class="fas fa-battery-three-quarters"></i> 充電狀態
                        </div>
                        <div class="card-body compact-body">
                            <div id="chargingStatusContent">
                                <!-- 動態生成充電狀態 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第四行：充電歷史紀錄（全寬） -->
            <div class="row">
                <div class="col-12">
                    <div class="card compact-card">
                        <div class="card-header bg-dark text-white compact-header">
                            <i class="fas fa-history"></i> 充電歷史紀錄
                        </div>
                        <div class="card-body compact-body p-2">
                            <div class="table-responsive">
                                <table class="table table-sm table-hover table-compact mb-0">
                                    <thead>
                                        <tr>
                                            <th>載具</th>
                                            <th>開始時間</th>
                                            <th>結束時間</th>
                                            <th>起始 SoC</th>
                                            <th>結束 SoC</th>
                                            <th>持續時間</th>
                                        </tr>
                                    </thead>
                                    <tbody id="chargingHistoryBody">
                                        <!-- 動態生成充電歷史 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
</body>
</html>
